<div class="row">
  <h1>Podsumowanie zakupów</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>
        Nazwa
      </th>
      <th>
        Kategoria
      </th>
      <th>
        Cena
      </th>
      <th>
        Ilość
      </th>
      <th>
        Akcje
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in cart track by product.id">
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.category}}
      </td>
      <td>
        {{product.price/100 | currency}}
      </td>
      <td>
        {{product.quantity}}
      </td>
      <td>
        <button type="button" class="btn btn-info" ng-click="removeFromCart(product)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Usuń z koszyka
        </button>
      </td>
    </tr>
    <tr class="sum">
      <td colspan="2">
        Suma:
      </td>
      <td colspan="3">
        {{getSum() | currency}}
      </td>
    </tr>
    </tbody>
  </table>

  <h3>
    Odbiorca
  </h3>
  <form class="form-horizontal" ng-submit="saveOrder()">
    <div class="form-group">
      <label for="addProductName" class="col-sm-3 control-label">Imię i nazwisko</label>
      <div class="col-sm-9">
        <input type="text" ng-model="addOrderName" class="form-control" id="addProductName"
               placeholder="Imię i nazwisko" ng-class="{notValid: addOrderName==''}">
        <p ng-hide="addOrderName!=''" class="text-danger">Proszę podać imię i nazwisko</p>
      </div>
    </div>
    <div class="form-group">
      <label for="addProductPrice" class="col-sm-3 control-label">Adres</label>
      <div class="col-sm-9">
        <input type="text" ng-model="addOrderAddress" class="form-control" id="addProductPrice"
               placeholder="Adres" ng-class="{notValid: addOrderAddress==''}">
        <p ng-hide="addOrderAddress!=''" class="text-danger">Proszę podać adres</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" ng-disabled="addOrderName=='' || addOrderAddress==''">Złóż zamówienie</button>
        <a class="btn btn-info" href="#/" role="button">Kontynuuj zakupy</a>
      </div>
    </div>

  </form>

</div>
