<div>
  <a class="btn btn-primary" href="#/main" role="button"><span class="glyphicon glyphicon-arrow-left"
                                                               aria-hidden="true"></span> Powrót do strony głównej
    panelu</a>
  <h2>Zarządzanie produktami</h2>
  <div style="position:fixed; bottom: 10px; width: 90%;">
    <div uib-alert ng-repeat="alert in alerts | reverse" ng-class="'alert-' + (alert.type || 'warning')"
         dismiss-on-timeout=5000 ng-click="closeAlert($index)"
         close="closeAlert($index)" style="width: inherit;margin-bottom: 5px;opacity: 0.9; cursor: pointer;">
      {{alert.msg}}
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
          Nazwa
        </th>
        <th>
          Cena (grosze)
        </th>
        <th>
          Kategoria
        </th>
        <th>
          Akcje
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in products">
        <td>
          <input type="text" ng-model="product.name" class="form-control">
        </td>
        <td>
          <input type="text" ng-model="product.price" class="form-control">
        </td>
        <td>
          <select class="form-control" ng-model="product.category"
                  ng-options="category for category in selectableCategories">
          </select>
        </td>
        <td>
          <button type="button" class="btn btn-info" ng-click="edit(product)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Zapisz
          </button>
          <button type="button" class="btn btn-danger" ng-click="delete(product)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Usuń
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" ng-model="addProductName" class="form-control" id="addProductName"
                 placeholder="Nazwa">
        </td>
        <td>
          <input type="text" ng-model="addProductPrice" class="form-control" id="addProductPrice"
                 placeholder="Cena">
        </td>
        <td>
          <select class="form-control" id="addProductCategory" ng-model="addProductCategory"
                  ng-options="category for category in selectableCategories">
          </select>
        </td>
        <td>
          <button ng-click="add()" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Dodaj
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
