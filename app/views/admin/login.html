<div class="alert alert-danger" ng-hide="!authenticationError.message">
  {{authenticationError.message}}
</div>
<form class="form-horizontal" ng-submit="login()">
  <div class="form-group">
    <label for="username" class="col-sm-3 control-label">Nazwa użytkownika</label>
    <div class="col-sm-9">
      <input type="text" ng-model="username" class="form-control" id="username"
             placeholder="Nazwa użytkownika">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Hasło</label>
    <div class="col-sm-9">
      <input type="password" ng-model="password" class="form-control" id="password"
             placeholder="Hasło">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </div>
  </div>
</form>
