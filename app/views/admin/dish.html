<h3 ng-hide="!dishName">
  Edytuj danie: <strong>{{ dishName }}</strong><br><br>
</h3>
<h3 ng-hide="dishName">
  Dodaj danie<br><br>
</h3>
<form class="form-horizontal" ng-submit="saveDish()">
  <div class="form-group">
    <label for="dishName" class="col-sm-2 control-label">Nazwa</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dishName" ng-model="dish.name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="dishCategory" class="col-sm-2 control-label">Kategoria</label>
    <div class="col-sm-10">
      <select ng-options="category for category in categories" class="form-control" id="dishCategory" ng-model="dish.category" required>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="dishDescription" class="col-sm-2 control-label">Opis</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="dishDescription" ng-model="details.description" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Składniki</label>
    <div class="col-sm-10">
      <div class="input-group" ng-repeat="i in details.ingredients track by $index" style="margin-bottom: 4px">
        <input type="text" class="form-control dishIngredients" ng-value="i">
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" ng-click="removeIngredient($index)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </span>
      </div>
      <button class="btn btn-sm btn-success" type="button" ng-click="addIngredient()">Dodaj składnik</button>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="exampleInputFile">Obraz</label>
    <div class="col-sm-10">
      <img ng-src="img/menu/thumbnails/{{dish.thumbnail}}" class="img-responsive" style="margin-bottom: 10px;">
      <input type="file" ng-model="file" id="exampleInputFile" ng-required="!dishId">
      <p class="help-block">Pozostaw pole puste jeśli obraz nie ma być zmieniony.</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="dish.active"> Aktywne
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Zapisz</button>
      <a role="button" href="#/menu" class="btn btn-default">Anuluj</a>
    </div>
  </div>
</form>
